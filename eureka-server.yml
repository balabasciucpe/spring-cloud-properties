server:
  port: 8761
eureka:
  instance:
    hostname: localhost
    preferIpAddress: true
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${EUREKA_HOST:eureka.instance.hostname}:${EUREKA_PORT:server.port}/eureka/
  server:
    waitTimeInMsWhenSyncEmpty: 5
